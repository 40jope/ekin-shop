<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalize sua Compra - Ekin</title>
    <link rel="shortcut icon" href="./img/icons/ekin-favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-55" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="cabecalho-checkout">
        <a href="index.html"><img src="./img/icons/ekin-logo.svg" alt="Ekin.com" class="logo-cabecalho-checkout"></a>
    </header>
    <section class="carrinho-checkout" id="carrinho-checkout">
        <h3 class="titulo-checkout">Seus Produtos</h3>
        <div class="container-carrinho-checkout" id="container-carrinho-checkout">
        </div>
        <h3 class="preco-carrinho" id="preco-carrinho-checkout">Total: $0,00</h3>

        <div class="botao-cancelar-compra">
            <button id="botao-cancelar-compra">Cancelar compra</button>
        </div>
    </section>
    <form id="formulario-checkout">
        <div class="inputs-fomulario">
            <div class="grupo-formulario-checkout">
                <h3 class="titulo-checkout" >Dados Pessoais</h3>
                <input type="text" placeholder="Nome completo" class="input-nome input-formulario-checkout" id="input-nome">
                <input type="text" placeholder="Telefone" class="input-telefone input-formulario-checkout" id="input-telefone">
                <input type="email" placeholder="Email" class="input-email input-formulario-checkout" id="input-email">
                <input type="text" placeholder="CPF" class="input-cpf input-formulario-checkout" id="input-cpf">
            </div>
            <div class="grupo-formulario-checkout">
                <h3 class="titulo-checkout" >Dados de Entrega</h3>
                <input type="text" placeholder="Endereço" class="input-endereco input-formulario-checkout" id="input-endereco">
                <input type="text" placeholder="CEP" class="input-cep input-formulario-checkout" id="input-cep">
                <input type="number" placeholder="Número" class="input-numero input-formulario-checkout" id="input-numero">
                <input type="text" placeholder="Bairro" class="input-bairro input-formulario-checkout" id="input-bairro">
                <input type="text" placeholder="Cidade" class="input-cidade input-formulario-checkout" id="input-cidade">
                <input type="text" placeholder="UF" class="input-uf input-formulario-checkout" id="input-uf">
            </div>
            <div class="grupo-formulario-checkout">
                <h3 class="titulo-checkout" >Dados de pagamento</h3>
                <input type="text" placeholder="Nome no cartão" class="input-cartao-nome input-formulario-checkout" id="input-cartao-nome">
                <input type="text" placeholder="Número do cartão" class="input-cartao-numero input-formulario-checkout" id="input-cartao-numero">
                <input type="text" placeholder="CVC" class="input-cartao-cvc input-formulario-checkout" id="input-cartao-cvc">
                <input type="text" placeholder="dd/aa" class="input-cartao-validade input-formulario-checkout" id="input-cartao-validade">
            </div>
        </div>

        <p id="alerta"></p>

        <input type="submit" class="btn-finalizar-compra" value="Finalizar Compra">
    </form>

    <footer class="rodape">
        <div class="container-rodape">
            <span class="topo-btn">Voltar ao topo ↑</span>
            <a href="index.html" class="voltar-home-btn">Voltar a página inicial</a>
            <span class="rodape-linha"></span>
        </div>
        <p class="dev-link">Desenvolvido por <a href="https://www.linkedin.com/in/joão-pedro-de-oliveira-nunes-0b5276195/" target="_blank">João Pedro Nunes</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="./funcionalidades/checkout.js" type="module"></script>
</body>
</html>
